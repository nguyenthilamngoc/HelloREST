apply plugin: 'war'
sourceCompatibility = 1.8
repositories {
 mavenCentral()
}

dependencies {
 compile "javax.ws.rs:javax.ws.rs-api:2.0.1"
 compile "org.glassfish.jersey.core:jersey-server:2.22.1"
 compile "org.glassfish.jersey.containers:jersey-container-servlet:2.22.1"
 compile "javax.servlet:javax.servlet-api:4.0.0-b07"
  compile group: 'io.swagger.core.v3', name: 'swagger-jaxrs2', version: '2.0.0'
 compile group: 'io.swagger.core.v3', name: 'swagger-jaxrs2-servlet-initializer', version: '2.0.0'
  testCompile "junit:junit:4.12"
}
